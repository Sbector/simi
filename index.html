<!doctype html>
<html>
  <head>
    <title>AR.js Basic Projected Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
    <!-- Look-at component. We don't need this now, but we will later. -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="https://cdn.glitch.com/5439263f-ee89-4df3-a5cd-9719a3af9bb9%2Fsimi.gltf?v=1632796513939"
        ></a-asset-item>
      </a-assets>
      <a-camera
        look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'
        gps-projected-camera
        rotation-reader
      ></a-camera>
      <a-entity
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="1 1 1"
        rotation="0 0 0"
        gps-projected-entity-place="latitude: 21.094547; longitude: -101.656519;"
        position="0 -10 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
